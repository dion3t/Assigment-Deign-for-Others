<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Order Collection - The Grove's Cafe</title>
    <link rel="stylesheet" href="c:\Users\j-edi\OneDrive\Documenti\Grove Cafe File" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="jesse-collect-order">
      <img class="rectangle" src="(Jesse) collect/Rectangle Background.png" alt="" role="presentation" />
      <img class="recipt-background" src="(Jesse) collect/Background Recipt.png" alt="" role="presentation" /> <!--linked to the order-details-section now but added here for image to be overlapped by background-2 and 3-->
      <img class="background" src="(Jesse) collect/Full Juice.png" alt="The Grove's Cafe storefront" />
      <img class="background-2" src="(Jesse) collect/Full Juice.png" alt="The Grove's Cafe storefront" />
      <img class="background-3" src="(Jesse) collect/Full Juice.png" alt="The Grove's Cafe storefront" />
      <header class="header-section">
        <nav aria-label="Main navigation">
          <button class="arrow-back-wrapper" aria-label="Go back">
            <img class="arrow-back" src="(Jesse) collect/arrow_back.svg" alt="" />
          </button>
        </nav>
        <img class="generic-avatar" src="(Jesse) collect/Generic avatar.svg" alt="User profile" />
      </header>
      <section class="pickup-number-section">
        <h1 class="pickup-number">Pick No.</h1>
        <p class="pickup-number-digits">746</p>
      </section>
      <section class="order-status-section">
        <div class="ordered-status-icon">
          <span class="text-wrapper-16">Ordered</span>
          <div class="archive">
            <img class="icon-2" src="(Jesse) collect/Archive.svg" alt="" role="presentation" />
          </div>
        </div>
        <div class="preparing-status">
          <span class="text-wrapper-15">Preparing</span>
          <div class="loader" role="status" aria-label="Order is being prepared">
            <img class="icon" src="(Jesse) collect/Loader.svg" alt="" role="presentation" />
          </div>
        </div>
        <div class="ready-status-icon">
          <span class="text-wrapper-17">Ready</span>
          <div class="check-circle">
            <img class="icon-3" src="(Jesse) collect/Check circle.svg" alt="" role="presentation" />
          </div>
        </div>
        <div
          class="order-status-bar"
          role="progressbar"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
          aria-label="Order progress"
        >
        </div>
      </section>
      <section class="estimated-time-section">
        <p class="estimated-time">Estimated Pick Up Time:</p>
        <p class="time-left" datetime="PT10M">10min</p>
        <div class="reload-icon" aria-hidden="true">
          <img class="reload" src="(Jesse) collect/Group 107.svg" alt="" role="presentation" />
        </div>
      </section>
      <section class="order-details-section">
        <h2 class="location-order">The Grove's Cafe</h2>
        <img class="subtract" src="(Jesse) collect/Subtract.svg" alt="Favorite" />
        <hr class="line" />
        <dl class="order-info">
          <div class="info-row">
            <dt class="order-id">Order ID:</dt>
            <dd class="order-id-number">HFH8FE7G73HF39</dd>
          </div>
          <div class="info-row">
            <dt class="order-time">Order Time:</dt>
            <dd class="datetime"><time datetime="2025-10-20T16:44">2025/10/20 16:44</time></dd>
          </div>
          <div class="info-row">
            <dt class="pickup-number-2">Pickup No:</dt>
            <dd class="pickup-number-digits-2">746</dd>
          </div>
          <div class="info-row">
            <dt class="note">Note:</dt>
            <dd></dd>
          </div>
        </dl>
        <hr class="line-2" />
      </section>
      <section class="order-items-section">
        <article class="order-item">
          <div class="matcha-drink">
            <img class="image-2" src="(Jesse) collect/image 17.png" alt="Classic Matcha drink" />
          </div>
          <div class="item-details">
            <h3 class="order-name">Classic Matcha</h3>
            <p class="order-details">Less Sugar, Extra Milk, Extra Shot</p>
          </div>
          <div class="item-pricing">
            <span class="text-wrapper-13">Â£5.5</span>
            <span class="text-wrapper-14">x1</span>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
